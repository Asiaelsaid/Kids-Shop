<div style="background-color: #fff6f6f6">
  <div class="row">
    <div class="mb-3">
      <!-- <div class="col-md-2">Filter by price:</div>
      <div class="col-md-4">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="priceSortFunction"
        />
      </div> -->
      <div class="col-md-6">

      </div>
    </div>
  </div>
  <app-products
    [sentPrice]="priceSortFunction"
    (showTable)="showTableProduct($event)"
  ></app-products>
  <div class="table-responsive">
    <table class="table table-secondary">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Imge</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td scope="row">{{ product.id }}</td>
          <td scope="row">{{ product.Name }}</td>
          <td scope="row">
            <img src="{{ product.Img }}" width="70px" height="70px" />
          </td>
          <td>{{ product.Price }}</td>
          <td>{{ product.Quantity }}</td>
          <!-- <td> {{product.Price*2}}</td> -->
          <td>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteItem(product.id)"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
